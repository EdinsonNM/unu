<md-dialog aria-label="{{title}}">
  <form name="myForm" novalidate>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="Cancel()">
          <md-icon md-font-icon="fa fa-close fa-lg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="window-modal-content-sm">
      <div flex layout="row" layout-sm="row">
        <div flex>
          <md-input-container class="md-block">
            <label>CÃ³digo Alumno</label>
            <input required name="codigoPostulante" ng-model="model.codigoPostulante" readonly>
            <div ng-messages="myForm.codigoPostulante.$error" ng-if="submited">
              <div ng-message="required">{{message.Required}}</div>
            </div>
          </md-input-container>
        </div>
        <div flex>
          <md-input-container class="md-block">
            <label>Alumno</label>
            <input required name="nombrealumno" ng-model="model.nombrealumno" readonly>
            <div ng-messages="myForm.nombrealumno.$error" ng-if="submited">
              <div ng-message="required">{{message.Required}}</div>
            </div>
          </md-input-container>
        </div>
      </div>

      <div flex layout="row" layput-sm="column">
          <div flex-item>
            <md-input-container class="md-block">
              <label>Monto</label>
              <input required name="monto" ng-model="model.monto" required>
              <div ng-messages="myForm.monto.$error" ng-if="submited">
                <div ng-message="required">{{message.Required}}</div>
              </div>
            </md-input-container>
          </div>
          <div flex-item>
            <md-input-container class="md-block">
              <label>Voucher</label>
              <input required name="voucher" ng-model="model.voucher" required>
              <div ng-messages="myForm.voucher.$error" ng-if="submited">
                <div ng-message="required">{{message.Required}}</div>
              </div>
            </md-input-container>
          </div>
          <div flex>
            <md-input-container class="md-block">
            <md-datepicker required name="fecha" ng-model="model.fecha" md-placeholder="Fecha"></md-datepicker>
            <div ng-messages="myForm.fecha.$error" ng-if="submited">
              <div ng-message="required">{{message.Required}}</div>
            </div>
            </md-input-container>
          </div>
      </div>


      <div flex layout="row" layout-sm="column">
        <div flex="30" layout-align="start start" flex-sm="100" class="text-left">
          <md-checkbox ng-model="model.activo">
            Activo
          </md-checkbox>
        </div>
        <div flex="70" layout="row" layout-align="end center" flex-sm="100">
          <md-button class="md-raised" ng-click="Cancel()">{{Buttons.Cancel}}</md-button>
          <md-button class="md-raised md-primary" ng-click="Save(myForm)">{{Buttons.Save}}</md-button>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">

    </md-dialog-actions>
  </form>
</md-dialog>
