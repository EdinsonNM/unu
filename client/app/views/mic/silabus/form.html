<md-subheader class="md-primary " style="margin-right: 0">
<h3>{{UI.title}}</h3>
</md-subheader>

<div layout="row" layout-align="center start" layout-margin layout-fill>
<md-content flex class="md-padding page-content md-whiteframe-4dp" style="max-width:1020px;">

<!--tabla: contiene el listado de elementos-->
<md-progress-linear md-mode="indeterminate" ng-if="UI.refresh"></md-progress-linear>
<!--form content-->
<div flex  layout="row" layout-sm="row">
    <div flex>
      <md-input-container class="md-block">
        <label>Facultad</label>
        <input required name="facultad" ng-model="model._facultad.nombre" readonly>
        <div ng-messages="myForm.facultad.$error"  ng-if="submited">
          <div ng-message="required">{{message.Required}}</div>
        </div>
      </md-input-container>

    </div>
</div>
<!--end form content-->
<div  flex-container="row" flex-gutter="24">
    <div flex-item>
<md-input-container class="md-block">
  <label>Sumilla</label>
  <textarea ng-model="user.biography" columns="1" md-maxlength="150" rows="3"></textarea>
</md-input-container>
</md-content>
</div>
</div>
</div>

<!-- Button New: solo visible cuando ningun elemento de la lista ha sido seleccionado-->
<md-button ng-click="Save($event)" class="md-fab button-floating-bottom" aria-label="{{UI.message.Buttons.New}}" >
  <md-tooltip md-direction="left">Guardar</md-tooltip>
  <md-icon md-font-icon="fa fa fa-disk fa-lg"></md-icon>
</md-button>
