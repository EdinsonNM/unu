<md-dialog aria-label="{{title}}">
  <form name="myForm" novalidate>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="Cancel()">
          <md-icon md-font-icon="fa fa-close fa-lg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="window-modal-content-sm">
      <div flex layout="row" layout-sm="row">
        <div flex>
          <md-input-container class="md-block">
            <label>CÃ³digo</label>
            <input required name="codigo" ng-model="model.codigo">
            <div ng-messages="myForm.codigo.$error" ng-if="submited">
              <div ng-message="required">{{message.Required}}</div>
            </div>
          </md-input-container>
        </div>

        <div flex>
          <md-input-container class="md-block">
            <label>Nombres</label>
            <input required name="nombres" ng-model="model.nombres">
            <div ng-messages="myForm.nombres.$error" ng-if="submited">
              <div ng-message="required">{{message.Required}}</div>
            </div>
          </md-input-container>
        </div>

        <div flex>
          <md-input-container class="md-block">
            <label>Apellidos</label>
            <input required name="apellidos" ng-model="model.apellidos">
            <div ng-messages="myForm.apellidos.$error" ng-if="submited">
              <div ng-message="required">{{message.Required}}</div>
            </div>
          </md-input-container>
        </div>

      </div>

      <div flex layout="row" layout-sm="row">
        <div flex>
          <md-input-container class="md-block">
            <label>Username</label>
            <input required name="username" ng-model="model.usuario.username">
            <div ng-messages="myForm.usuario.username.$error" ng-if="submited">
              <div ng-message="required">{{message.Required}}</div>
            </div>
          </md-input-container>
        </div>

        <div flex>
          <md-input-container class="md-block">
            <label>Password</label>
            <input required name="password" ng-model="model.usuario.password">
            <div ng-messages="myForm.usuario.confirmpass.$error" ng-if="submited">
              <div ng-message="required">{{message.Required}}</div>
            </div>
          </md-input-container>
        </div>

        <div flex>
          <md-input-container class="md-block">
            <label>Confirm Password</label>
            <input required name="confirmpass" ng-model="">
            <div ng-messages="myForm.usuario.confirmpass.$error" ng-if="submited">
              <div ng-message="required">{{message.Required}}</div>
            </div>
          </md-input-container>
        </div>

      </div>

      <div flex layout="row" layout-sm="row">
        <div flex>
          <md-input-container class="md-block">
            <label>Email</label>
            <input required name="email" ng-model="model.usuario.email">
            <div ng-messages="myForm.usuario.email.$error" ng-if="submited">
              <div ng-message="required">{{message.Required}}</div>
            </div>
          </md-input-container>
        </div>
      </div>

      <div flex layout="row" layout-sm="column">
        <div flex="30" layout-align="start start" flex-sm="100" class="text-left">
          <md-checkbox ng-model="model.activo">
            Activo
          </md-checkbox>
        </div>
        <div flex="70" layout="row" layout-align="end center" flex-sm="100">
          <md-button class="md-raised" ng-click="Cancel()">{{Buttons.Cancel}}</md-button>
          <md-button class="md-raised md-primary" ng-click="Save(myForm)">{{Buttons.Save}}</md-button>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
    </md-dialog-actions>
  </form>
</md-dialog>
