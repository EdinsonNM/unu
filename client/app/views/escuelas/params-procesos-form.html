<md-dialog aria-label="{{title}}">
  <form name="myForm" novalidate>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="Cancel()">
          <md-icon md-font-icon="fa fa-close fa-lg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="window-modal-content-sm">
      <div flex layout="row" layout-sm="row">
        <div flex>
          <md-input-container class="md-block">
            <label>Periodo</label>
            <input required name="periodo" ng-model="_periodo.nombre" readonly>
            <div ng-messages="myForm.periodo.$error" ng-if="submited">
              <div ng-message="required">{{message.Required}}</div>
            </div>
          </md-input-container>
        </div>

        <div flex>
          <md-input-container class="md-block">
            <label>Nombre de Escuela</label>
            <input required name="escuela" ng-model="_escuela.nombre" readonly>
            <div ng-messages="myForm.escuela.$error" ng-if="submited">
              <div ng-message="required">{{message.Required}}</div>
            </div>
          </md-input-container>
        </diV>
      </div>


      <div flex layout="row" layout-sm="row">
        <div flex>
          <md-input-container class="md-block">
            <label>Proceso</label>
            <md-select ng-model="proceso" ng-model-options="{trackBy: '$value._id'}">
              <md-option ng-repeat="proc in procesos" ng-value="proc">
                {{proc.nombre}}
              </md-option>
            </md-select>
            <div ng-messages="myForm.proceso.$error" ng-if="submited">
              <div ng-message="required">{{message.Required}}</div>
            </div>
          </md-input-container>
        </div>
      </div>

      <div flex layout="row" layout-sm="row">
        <div flex>
          <md-input-container class="md-block">            
            <md-datepicker required name="inicio" ng-model="model.inicio" md-placeholder="Fecha Inicio"></md-datepicker>
            <div ng-messages="myForm.inicio.$error" ng-if="submited">
              <div ng-message="required">{{message.Required}}</div>
            </div>
          </md-input-container>
        </div>
        <div flex>
          <md-input-container class="md-block">
            <md-datepicker required name="fin" ng-model="model.fin" md-placeholder="Fecha Fin"></md-datepicker>
            <div ng-messages="myForm.fin.$error" ng-if="submited">
              <div ng-message="required">{{message.Required}}</div>
            </div>
          </md-input-container>
        </div>
        <div flex>
          <md-input-container class="md-block">
            <label>Estado</label>
            <md-select ng-model="model.estado">
                <md-option value="Ejecutado">Ejecutado</md-option>
                <md-option value="No Ejecutado">No Ejecutado</md-option>
            </md-select>
            <div ng-messages="myForm.estado.$error" ng-if="submited">
              <div ng-message="required">{{message.Required}}</div>
            </div>
          </md-input-container>
        </div>
      </div>

      <div flex layout="row" layout-sm="column">
        <div flex="30" layout-align="start start" flex-sm="100" class="text-left">
          <md-checkbox ng-model="model.activo">
            Activo
          </md-checkbox>
        </div>
        <div flex="70" layout="row" layout-align="end center" flex-sm="100">
          <md-button class="md-raised" ng-click="Cancel()">{{Buttons.Cancel}}</md-button>
          <md-button class="md-raised md-primary" ng-click="Save(myForm)">{{Buttons.Save}}</md-button>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">

    </md-dialog-actions>
  </form>
</md-dialog>
