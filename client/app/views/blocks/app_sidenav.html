<md-toolbar class="md-theme-indigo">
  <div class="md-toolbar-tools">
    <h2>{{app.name}}</h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Favorite" ng-click="close()">
      <md-icon md-font-icon="fa fa-arrow-left fa-lg"></md-icon>
    </md-button>
  </div>

</md-toolbar>
<md-content layout-padding class="bgc-teal-500">

<div layout="column" layout-align="center center" style="height:160px;">
  <div layout-align="center start"  layout-padding>
    <img src="/images/logo.jpg" width="100" height="100" class="img-round user-logo-main">
  </div>

  <p class="tc-white-1" > {{$root.USER.firstname}} {{$root.USER.lastname}}</p>
  <small class="tc-white-1" >{{$root.USER._grupo.nombre}} / {{$root.USER.username}}</small>

</div>

</md-content>

<md-button ng-repeat-start="item in vm.menuItems" layout="column" layout-align="center center"
         flex class="capitalize" ng-click="vm.selectItem(item)"
         ui-sref-active="md-warn" ui-sref="{{item.sref}}">
  <div hide-sm hide-md class="md-tile-content">
      <i class="material-icons md-36">{{item.icon}}</i>
  </div>
  <div class="md-tile-content">
      {{item.name}}
  </div>
</md-button>
<md-divider ng-repeat-end></md-divider>

<md-menu-bar  ng-include="'views/blocks/app_menu.html'" style="padding: 0;">
</md-menu-bar>
