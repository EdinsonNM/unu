<md-bottom-sheet class="md-grid" layout="column" ng-cloak>

  <md-list flex layout="row" layout-align="center center">
    <md-list-item ng-repeat="item in items">
      <md-button class="md-grid-item-content" ng-click="item.click(entity)">
        <md-icon class="md-warn" md-font-icon="{{item.icon}} fa-2x"></md-icon>
        <div class="md-grid-text"> {{ item.name }} </div>
      </md-button>
    </md-list-item>
  </md-list>

</md-bottom-sheet>
